<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="HTML5 template">
	<meta name="author" content="Steven Thomson">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Stats preview card component</title> 
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="stats_preview.css">
</head>
<body>
	<div class="spacer">
	</div>
	<div class="card_container">
		<div class="text_box">
			<div class="heading">
				<p>Get <mark>insights</mark> that help your business grow.</p>
			</div>
			<div class="description">
				<p>Discover the benefits of data analytics and make better decisions regarding revenue,
				customer experience, and overall efficiency.</p>
			</div>
			<div class="stats_container">
				<div>
					<p class="stat_nums">10k+</p>
					<p class="stat_heads">COMPANIES</p>
				</div>
				<div>
					<p class="stat_nums">314</p>
					<p class="stat_heads">TEMPLATES</p>
				</div>
				<div>
					<p class="stat_nums">12M+</p>
					<p class="stat_heads">QUERIES</p>
				</div>
			</div>
		</div>
		<div class="image_box">
			<div class="overlay">
			</div>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by smthom.
    </div>
</body>
</html>
